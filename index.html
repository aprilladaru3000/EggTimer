<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ¥š Egg Timer Deluxe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-yellow-100 min-h-screen flex items-center justify-center px-4 relative overflow-hidden">

  <!-- Telur melayang -->
  <div class="egg-bg"></div>

  <div class="bg-white shadow-2xl rounded-3xl p-8 w-full max-w-md text-center relative z-10">
    <h1 class="text-4xl font-bold text-yellow-700 mb-4 drop-shadow-md">ðŸ¥š Egg Timer</h1>
    <p class="text-gray-600 mb-6">Pilih jenis telur atau atur waktu sendiri:</p>

    <!-- Preset -->
    <div class="grid grid-cols-3 gap-6 mb-10 mt-8">
      <div class="preset-btn bg-yellow-200 hover:bg-yellow-300 text-yellow-800 border-yellow-400" onclick="selectPreset(4)">Soft<br><span class="text-sm">4 menit</span></div>
      <div class="preset-btn bg-orange-200 hover:bg-orange-300 text-orange-800 border-orange-400" onclick="selectPreset(6)">Medium<br><span class="text-sm">6 menit</span></div>
      <div class="preset-btn bg-red-200 hover:bg-red-300 text-red-800 border-red-400" onclick="selectPreset(9)">Hard<br><span class="text-sm">9 menit</span></div>
    </div>

    <!-- Custom Slider -->
    <div class="mb-6">
      <label for="customTime" class="block text-gray-600 mb-1">Atur waktu sendiri:</label>
      <input type="range" id="customTime" min="1" max="20" value="5" class="w-full accent-yellow-500" oninput="updateCustomTime(this.value)">
      <div class="text-xs text-gray-500 mt-1">Custom: <span id="customTimeLabel">5</span> menit</div>
      <button onclick="selectPreset(document.getElementById('customTime').value)" class="mt-2 bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-1 px-3 rounded-lg transition text-sm">Pakai Custom</button>
    </div>

    <!-- Display -->
    <div class="mb-4 text-5xl font-mono text-yellow-800" id="display">00:00</div>
    <div id="done-message" class="hidden text-green-600 font-bold text-lg mt-2">ðŸ¥š Telur selesai!</div>

    <!-- Progress -->
    <div class="w-full bg-yellow-100 rounded-full h-3 mb-6 overflow-hidden">
      <div id="progress" class="h-full bg-yellow-400 transition-all duration-500"></div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-center gap-4">
      <button onclick="startTimer()" class="btn-main bg-yellow-500 hover:bg-yellow-600">Mulai</button>
      <button onclick="resetTimer()" class="btn-main bg-gray-300 hover:bg-gray-400 text-gray-800">Reset</button>
    </div>

    <audio id="alarm" src="https://freesound.org/data/previews/316/316847_4939433-lq.mp3" preload="auto"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
